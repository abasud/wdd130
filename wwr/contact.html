<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Whitewater Rafting! Find our physical location, phone numbers, email address, and other contact details to plan your next adventure or answer your questions.">
    <meta name="author" content="Abelardo Bermeo Andrade">
    <title>Whitewater Rafting Webpage | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../wwr/styles/rafting.css">
</head>
<body class="contact-page">
    <header>
        <img src="images/whitewater-rafting-logo.jpg" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Contact Info</h1>
            <div class="contact">
                <div class="inner-grid">
                    <div class="inner-cell address">
                        <h2>Address</h2>
                        <p>St. 4 456 NY</p>
                    </div>
                    <div class="inner-cell phone">
                        <h2>Phone</h2>
                        <p>57 235 698</p>
                    </div>
                    <div class="inner-cell email">
                        <h2>Email</h2>
                        <p>contact@whitewater-raffting.com</p>
                    </div>
                    <div class="inner-cell map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.03606971225!2d-74.3093296070907!3d40.697539963305694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva%20York%2C%20EE.%20UU.!5e0!3m2!1ses!2sco!4v1733533335058!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="section-2">
                <section>
                    <h2>Our Staff</h2>
                    <div class="figure">
                        <figure>
                            <img src="images/employee-1.jpg" alt="employee 1">
                            <figcaption>CEO</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-2.jpg" alt="employee 2">
                            <figcaption>Sales Director</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-3.jpg" alt="employee 3">
                            <figcaption>Experience Director</figcaption>
                        </figure>                        
                    </div>
                </section>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>                    
                        <div class="form-item column2">
                            <label for="useremail">Email</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Purpose of your message</legend>
                        <div class="form-item column2">
                            <label>
                                <input type="radio" name="message-purpose" value="general-inquiry">
                                General Inquiry
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="message-purpose" value="reservation-question">
                                Reservation Question
                            </label>
                        </div>
                        <div>    
                            <label>
                                <input type="radio" name="message-purpose" value="website-suggestion">
                                Website Suggestion
                            </label>
                    </div>
                    </fieldset>
                    <fieldset>
                        <legend>Write your message</legend>
                    <div id="textarea">
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                    </fieldset>
                    <div class="form-item column1" id="checkbox">
                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>                    
                    <button type="submit">Send My Information</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â©2024 | Whitewater Rafting | Abelardo Bermeo</p>
        <a href="https://app.moqups.com/vL4nCW3gux05V1uWsanqF2jbbAwCFVuM/view/page/ad64222d5">Wireframe</a>
        <nav class="sociallinks">
            <a href="facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="whatsapp.com">
                <img src="images/whatsapp.png" alt="WhatsApp">
            </a>
            <a href="tiktok.com">
                <img src="images/tiktok.png" alt="TikTok">
            </a>
        </nav>
    </footer>
</body>
</html>
